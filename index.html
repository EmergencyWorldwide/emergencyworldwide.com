<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Zero Dispatch Simulator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>

    <div id="ui-panel">
        <h1>Dispatch Control</h1>

        <!-- Status & Placement Info -->
        <div class="section">
            <h2>Status</h2>
            <p>Money: $<span id="money-display">100000</span></p>
            <p id="placement-status" class="status-message"></p> <!-- For placement messages -->
        </div>


        <div class="section">
            <h2>Purchase Buildings</h2>
            <button id="buy-station-btn" data-cost="50000" data-type="Fire Station">
                Buy Fire Station ($50,000)
            </button>
            <button id="cancel-placement-btn" class="cancel-button" style="display: none;">
                Cancel Placement
            </button>
        </div>

         <div class="section">
            <h2>Purchase Vehicles</h2>
             <button id="buy-cfa-tanker-4-btn"
                     data-cost="25000"
                     data-type="CFA 4.4R Heavy Tanker"
                     data-capacity="4000"
                     data-basetype="Tanker">
                 Buy CFA 4.4R Tanker ($25,000)
             </button>
             <button id="buy-cfa-tanker-2-btn"
                     data-cost="18000"
                     data-type="CFA 2.5.2D Tanker"
                     data-capacity="2500"
                     data-basetype="Tanker">
                 Buy CFA 2.5.2D Tanker ($18,000)
             </button>
            <!-- New CFA 2.4D Tanker Button -->
             <button id="buy-cfa-tanker-24d-btn"
                     data-cost="15000"
                     data-type="CFA 2.4D Tanker"
                     data-capacity="2000"
                     data-pump="APT 50-200"
                     data-crew="6"
                     data-basetype="Tanker">
                 Buy CFA 2.4D Tanker ($15,000)
             </button>
         </div>

        <!-- Missions Section -->
        <div class="section">
            <h2>Active Missions</h2>
            <ul id="mission-list"></ul>
        </div>

        <div class="section">
            <h2>Owned Assets</h2>
            <h3>Buildings</h3>
            <ul id="building-list"></ul>
            <h3>Vehicles</h3>
            <ul id="vehicle-list"></ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
