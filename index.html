<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Chief Simulator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <style>
        .toast-success {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }
        .toast-info {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
        }
        .toast-error {
            background: linear-gradient(to right, #ff5f6d, #ffc371);
        }
        .mission-marker {
            font-size: 24px;
            text-align: center;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Game Info Panel -->
            <div class="col-md-3 p-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Game Stats</h5>
                        <p class="mb-1">Budget: $<span id="budget">500000</span></p>
                        <p class="mb-1">Rank: <span id="rank-name">Recruit</span></p>
                        <div class="progress mb-2">
                            <div id="xp-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <p class="mb-1">Season Level: <span id="season-level">1</span></p>
                        <div class="progress mb-2">
                            <div id="season-progress" class="progress-bar bg-info" role="progressbar" style="width: 0%"></div>
                        </div>
                        <button id="season-pass-btn" class="btn btn-primary btn-sm" onclick="purchaseSeasonPass()">
                            Buy Season Pass ($1,000)
                        </button>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Build</h5>
                        <button class="btn btn-primary btn-sm mb-2" onclick="selectBuilding('Fire Station')">
                            Place Fire Station ($200,000)
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="selectedBuilding = null">
                            Cancel Build
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Map -->
            <div class="col-md-9 p-0">
                <div id="map" style="height: 100vh;"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
