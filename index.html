<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Zero Dispatch Simulator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 70vh; width: 100%; }
        .control-panel {
            padding: 20px;
            background: #f5f5f5;
        }
        .assets {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .asset-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: white;
        }
        .buy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .buy-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="control-panel">
        <h2>Emergency Assets</h2>
        <div class="assets">
            <div class="asset-card">
                <h3>Ambulance Station</h3>
                <p>Cost: $500,000</p>
                <button class="buy-button" onclick="buyAsset('ambulance_station')">Buy</button>
            </div>
            <div class="asset-card">
                <h3>Fire Station</h3>
                <p>Cost: $750,000</p>
                <button class="buy-button" onclick="buyAsset('fire_station')">Buy</button>
            </div>
            <div class="asset-card">
                <h3>Police Station</h3>
                <p>Cost: $600,000</p>
                <button class="buy-button" onclick="buyAsset('police_station')">Buy</button>
            </div>
            <div class="asset-card">
                <h3>Ambulance Vehicle</h3>
                <p>Cost: $100,000</p>
                <button class="buy-button" onclick="buyAsset('ambulance')">Buy</button>
            </div>
            <div class="asset-card">
                <h3>Fire Truck</h3>
                <p>Cost: $200,000</p>
                <button class="buy-button" onclick="buyAsset('fire_truck')">Buy</button>
            </div>
            <div class="asset-card">
                <h3>Police Car</h3>
                <p>Cost: $75,000</p>
                <button class="buy-button" onclick="buyAsset('police_car')">Buy</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
