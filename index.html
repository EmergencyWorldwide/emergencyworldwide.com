<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aussie Fire Chief Simulator</title>
    <style>
        /* Game Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #map {
            flex: 1;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            height: 100vh;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
        }

        .mission-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .mission-item.active {
            border-left: 4px solid #ffc107;
        }

        .mission-item.in-progress {
            border-left: 4px solid #17a2b8;
        }

        .mission-item.completed {
            border-left: 4px solid #28a745;
            opacity: 0.7;
        }

        .vehicle-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .mission-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            white-space: pre-line;
        }

        .vehicle-list button {
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }

        .vehicle-list button.locked {
            opacity: 0.7;
        }

        .unlock-info {
            color: #dc3545;
            font-size: 0.8em;
        }

        .weather-overlay {
            position: absolute;
            top: 10px;
            right: 320px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stats-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .achievement-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            animation: slideIn 0.5s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .level-up-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 2000;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1999;
        }

        .limited-offers-section {
            background-color: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ffeeba;
        }

        .offer-item {
            background-color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ffeeba;
            position: relative;
        }

        .offer-item .timer {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.8em;
            color: #dc3545;
        }

        .offer-item .discount {
            color: #28a745;
            font-weight: bold;
        }

        .offer-item .original-price {
            text-decoration: line-through;
            color: #6c757d;
            font-size: 0.9em;
        }

        .service-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-right: 5px;
        }

        .service-badge.tfs {
            background-color: #dc3545;
            color: white;
        }

        .service-badge.ses {
            background-color: #ffc107;
            color: black;
        }

        .flash-sale {
            animation: flash 2s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #ses-buildings button,
        #ses-vehicles button {
            background-color: #ffc107;
            border-color: #ffc107;
            color: black;
        }

        #ses-buildings button:hover,
        #ses-vehicles button:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div id="map"></div>
                <div class="weather-overlay">
                    <span id="current-weather">üå§Ô∏è 23¬∞C</span>
                    <span id="wind-info">üí® NW 15km/h</span>
                </div>
                <div class="stats-overlay">
                    <span id="missions-completed">Missions: 0</span>
                    <span id="response-time">Avg. Response: 0s</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="sidebar">
                    <h2>Aussie Fire Chief</h2>
                    <div class="stats-section mb-3">
                        <div class="d-flex justify-content-between">
                            <h4>Budget: $<span id="budget">1000000</span></h4>
                            <div class="difficulty-selector">
                                <select id="difficulty" class="form-select form-select-sm" onchange="changeDifficulty()">
                                    <option value="easy">Easy</option>
                                    <option value="normal" selected>Normal</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>
                        </div>
                        <div class="progress mt-2">
                            <div id="xp-progress" class="progress-bar bg-success" role="progressbar" style="width: 0%">
                                Level <span id="current-level">1</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Limited Time Offers -->
                    <div class="limited-offers-section mb-3" id="limited-offers">
                        <h4>Limited Time Offers üïí</h4>
                        <div id="offers-list">
                            <!-- Offers will be populated dynamically -->
                        </div>
                    </div>

                    <div class="building-section">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Buildings</h4>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary active" onclick="toggleServiceType('tfs')">TFS</button>
                                <button class="btn btn-outline-warning" onclick="toggleServiceType('ses')">SES</button>
                            </div>
                        </div>
                        <div id="tfs-buildings">
                            <button class="btn btn-primary mb-2" onclick="selectBuildingType('firestation')">Place Fire Station ($500,000)</button>
                            <button class="btn btn-secondary mb-2" onclick="selectBuildingType('helipad')" id="helipad-btn" disabled>Place Helipad ($750,000)</button>
                        </div>
                        <div id="ses-buildings" style="display: none;">
                            <button class="btn btn-warning mb-2" onclick="selectBuildingType('sesstation')">Place SES Station ($400,000)</button>
                            <button class="btn btn-info mb-2" onclick="selectBuildingType('floodcenter')" id="floodcenter-btn" disabled>Place Flood Response Center ($600,000)</button>
                        </div>
                    </div>

                    <div class="vehicle-section">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Vehicles</h4>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary active" onclick="toggleVehicleType('tfs')">TFS</button>
                                <button class="btn btn-outline-warning" onclick="toggleVehicleType('ses')">SES</button>
                            </div>
                        </div>
                        <div id="tfs-vehicles">
                            <div class="vehicle-list" id="vehicle-list">
                                <!-- TFS Vehicles will be populated dynamically -->
                            </div>
                        </div>
                        <div id="ses-vehicles" style="display: none;">
                            <div class="vehicle-list" id="ses-vehicle-list">
                                <!-- SES Vehicles will be populated dynamically -->
                            </div>
                        </div>
                    </div>

                    <div class="mission-section mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Active Missions</h4>
                            <div class="mission-filters btn-group btn-group-sm">
                                <button class="btn btn-outline-secondary active" onclick="filterMissions('all')">All</button>
                                <button class="btn btn-outline-secondary" onclick="filterMissions('active')">Active</button>
                                <button class="btn btn-outline-secondary" onclick="filterMissions('completed')">Done</button>
                            </div>
                        </div>
                        <div id="mission-list"></div>
                    </div>
                    <div class="achievements-section mt-3">
                        <h4>Achievements</h4>
                        <div id="achievements-list" class="achievements-list">
                            <!-- Achievements will be dynamically populated -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tooltips -->
    <div id="tooltip" class="tooltip-custom"></div>

    <!-- Modals -->
    <div class="modal fade" id="levelUpModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Level Up! üéâ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Congratulations! You've reached level <span id="new-level">2</span>!</p>
                    <div id="level-rewards"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/game.js"></script>
</body>
</html>
