<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triple Zero Dispatch Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map { height: 400px; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-6 space-y-4 login-form">
    <h1 class="text-2xl font-bold text-center text-red-600">Triple Zero Dispatch</h1>
    <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded" />
    <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded" />
    <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" />
    <button onclick="register()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Register</button>
    <button onclick="login()" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Login</button>
  </div>

  <div id="game" class="hidden w-full max-w-4xl mt-6 space-y-6">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Emergency Map</h2>
      <div id="map" class="rounded"></div>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Active Missions</h2>
      <ul id="mission-list" class="space-y-2"></ul>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Marine Search and Rescue</h2>
      <button onclick="buyBuilding('Marine Search and Rescue Station')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Buy Station</button>
      <div class="mt-4">
        <button onclick="buyVehicle('Support')" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded mr-2">Buy Support Vehicle</button>
        <button onclick="buyVehicle('Boat')" class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded">Buy Boat (Requires Support)</button>
      </div>
      <ul id="marine-assets" class="mt-2 text-sm text-gray-700"></ul>
    </div>
  </div>

  <script>
    const missions = [
      { id: 1, description: "House fire in Melbourne", lat: -37.8136, lng: 144.9631 },
      { id: 2, description: "Car accident in Geelong", lat: -38.1499, lng: 144.3617 },
      { id: 3, description: "Marine Search and Rescue near Port Phillip Bay", lat: -38.1446, lng: 144.3601 },
    ];

    const dispatchedMissions = new Set();
    const marineAssets = { support: 0, boats: 0 };

    function register() {
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (email && username && password) {
        // Simulated email send
        console.log(`Sending email confirmation to ${email}`);
        alert(`Registration successful. A confirmation email has been sent to: ${email}`);
      } else {
        alert("Please fill in all registration details");
      }
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username && password) {
        document.querySelector("#game").classList.remove("hidden");
        document.querySelector(".login-form").classList.add("hidden");
        loadMap();
        renderMissions();
        renderMarineAssets();
      } else {
        alert("Please enter login details");
      }
    }

    let map;
    function loadMap() {
      map = L.map('map').setView([-37.8136, 144.9631], 8);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
    }

    function renderMissions() {
      const list = document.getElementById("mission-list");
      list.innerHTML = "";
      missions.forEach((mission) => {
        const li = document.createElement("li");
        li.className = "bg-gray-200 p-3 rounded flex justify-between items-center";
        const dispatched = dispatchedMissions.has(mission.id);
        li.innerHTML = `
          <span>${mission.description}</span>
          <button onclick="dispatch(${mission.id})" class="${dispatched ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-500 hover:bg-green-600'} text-white px-3 py-1 rounded" ${dispatched ? 'disabled' : ''}>${dispatched ? 'Dispatched' : 'Dispatch'}</button>
        `;
        list.appendChild(li);

        L.marker([mission.lat, mission.lng])
          .addTo(map)
          .bindPopup(mission.description);
      });
    }

    function dispatch(id) {
      if (!dispatchedMissions.has(id)) {
        dispatchedMissions.add(id);
        alert(`Dispatched vehicles to mission ID: ${id}`);
        renderMissions();
      }
    }

    function buyBuilding(name) {
      alert(`Purchased: ${name}`);
    }

    function buyVehicle(type) {
      if (type === 'Support') {
        marineAssets.support++;
        alert("Support vehicle purchased");
      } else if (type === 'Boat') {
        if (marineAssets.support > 0) {
          marineAssets.boats++;
          marineAssets.support--;
          alert("Boat purchased (Support used to tow)");
        } else {
          alert("You need a Support vehicle to deploy a Boat");
        }
      }
      renderMarineAssets();
    }

    function renderMarineAssets() {
      const list = document.getElementById("marine-assets");
      list.innerHTML = `<li>Support Vehicles: ${marineAssets.support}</li><li>Boats: ${marineAssets.boats}</li>`;
    }
  </script>
</body>
</html>
