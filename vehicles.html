<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Vehicles Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Emergency Dispatch Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="buildings.html">Buildings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="vehicles.html">Vehicles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Emergency Vehicles</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">FRNSW Tanker Class 1</h5>
                        <p class="card-text">Cost: $150,000</p>
                        <p class="card-text">Capacity: 4 firefighters</p>
                        <p class="card-text">Water Capacity: 2000L</p>
                        <button class="btn btn-primary" onclick="purchaseVehicle('tanker_class_1')" title="Purchase FRNSW Tanker Class 1">Purchase FRNSW Tanker Class 1</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ambulance</h5>
                        <p class="card-text">Cost: $80,000</p>
                        <p class="card-text">Capacity: 2 paramedics</p>
                        <button class="btn btn-primary" onclick="purchaseVehicle('ambulance')" title="Purchase Ambulance">Purchase Ambulance</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Police Car</h5>
                        <p class="card-text">Cost: $50,000</p>
                        <p class="card-text">Capacity: 2 officers</p>
                        <button class="btn btn-primary" onclick="purchaseVehicle('police_car')" title="Purchase Police Car">Purchase Police Car</button>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mt-4">Owned Vehicles</h3>
        <div id="ownedVehicles" class="row">
            <!-- Vehicles will be dynamically added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="vehicles.js"></script>
</body>
</html>
