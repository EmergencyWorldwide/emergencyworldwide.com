<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Buildings Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Emergency Dispatch Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="buildings.html">Buildings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vehicles.html">Vehicles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Emergency Buildings</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fire Station</h5>
                        <p class="card-text">Cost: $50,000</p>
                        <p class="card-text">Capacity: 10 vehicles</p>
                        <button class="btn btn-primary" onclick="purchaseBuilding('fire_station')" title="Purchase Fire Station">Purchase Fire Station</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ambulance Station</h5>
                        <p class="card-text">Cost: $45,000</p>
                        <p class="card-text">Capacity: 8 vehicles</p>
                        <button class="btn btn-sm btn-danger" onclick="cancelPlacement()" title="Cancel Building Placement">Cancel</button>
                        <button class="btn btn-primary" onclick="purchaseBuilding('ambulance_station')" title="Purchase Ambulance Station">Purchase Ambulance Station</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Police Station</h5>
                        <p class="card-text">Cost: $60,000</p>
                        <p class="card-text">Capacity: 12 vehicles</p>
                        <button class="btn btn-primary" onclick="purchaseBuilding('police_station')" title="Purchase Police Station">Purchase Police Station</button>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mt-4">Owned Buildings</h3>
        <div id="ownedBuildings" class="row">
            <!-- Buildings will be dynamically added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="buildings.js"></script>
</body>
</html>
